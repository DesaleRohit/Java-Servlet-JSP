<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculator</title>

<style>
    * {
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }

    body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f3f4f6;
    }

    .calc-container {
        background: #ffffff;
        padding: 25px 30px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        width: 320px;
    }

    .calc-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    label {
        display: block;
        margin-bottom: 6px;
        font-size: 14px;
        color: #444;
    }

    input[type="text"] {
        width: 100%;
        padding: 8px 10px;
        margin-bottom: 15px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 14px;
    }

    input[type="text"]:focus {
        outline: none;
        border-color: #2563eb;
        box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
    }

    .btn-group {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        justify-content: center;
        margin-top: 10px;
    }

    .btn-group input[type="submit"] {
        padding: 8px 12px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        font-size: 13px;
        background: #2563eb;
        color: #fff;
        transition: background 0.2s, transform 0.1s;
    }

    .btn-group input[type="submit"]:hover {
        background: #1d4ed8;
        transform: translateY(-1px);
    }

    .btn-group input[type="submit"]:active {
        transform: translateY(0);
    }
</style>
</head>
<body>

    <div class="calc-container">
        <h2>Simple Calculator</h2>
        <form action="cal" method="post">
            <label for="num1">Enter Num1:</label>
            <input type="text" id="num1" name="num1"/>

            <label for="num2">Enter Num2:</label>
            <input type="text" id="num2" name="num2"/>

            <div class="btn-group">
                <input type="submit" name="btn" value="Addition"/>
                <input type="submit" name="btn" value="Subtraction"/>
                <input type="submit" name="btn" value="Multiplication"/>
                <input type="submit" name="btn" value="Division"/>
            </div>
        </form>
    </div>

</body>
</html>
